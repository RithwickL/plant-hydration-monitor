<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio::Neos Plant Monitor</title>
    <link rel="icon" type="image/png" href="img/transparent_leaves_1.png">
    <link rel="stylesheet" href="css/plant_saturation.css">
</head>

<body>
    <div class="logo-container">
        <a href="#" id="homeLink">
            <img src="img/BioNeos.png" alt="Bio::Neos Logo" class="logo" width="50" height="100">
        </a>
    </div>

    <div class="navbar-container">
        <div class="navbar">
            <a class="active" href="#" id="homeNav">Home</a>
            <a href="#" id="dashboardNav">Dashboard</a>
            <a href="#" id="monitorsNav">Monitors</a>
            <a href="#" id="settingsNav">Settings</a>
            <a href="#" id="helpNav">Help</a>
        </div>
    </div>

    <div class="container">
        <h2>Bio::Neos Plant Monitor</h2>
    </div>

    <div class="container2" style="background: #552200;">
        <form id="addMonitorForm" class="form-container" style="color: white;">
            <h2>Add Monitor</h2>
            <label for="monitorId"><b>Monitor ID</b></label>
            <input type="number" placeholder="Enter Monitor ID" name="monitorId" required>
            <div class="container2" style="background: #552200;"></div>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label for="location"><b>Location</b></label>
            <input type="text" placeholder="Enter Location" name="location" required>

            <label for="MAC"><b>MAC</b></label>
            <input type="text" placeholder="Enter MAC" name="MAC" required>

            <label for="createdAt"><b>Created At</b></label>
            <input type="datetime-local" name="createdAt" required>

            <label for="updatedAt"><b>Updated At</b></label>
            <input type="datetime-local" name="updatedAt" required>

            <button type="submit" class="btn">Add</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <div id="plantList" class="container2" style="background: #eeeeee; color: black;">
        <h2>Plant List</h2>
        <ul id="plants"></ul>
    </div>

    <footer>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/rainbowvis.js"></script>
        <script src="js/plant_saturation.js"></script>
        <script>
            window.onload = function() {
                fetchPlants();
            };

            document.getElementById("addMonitorForm").addEventListener("submit", function (event) {
                event.preventDefault();

                var monitorId = document.getElementsByName("monitorId")[0].value;
                var name = document.getElementsByName("name")[0].value;
                var location = document.getElementsByName("location")[0].value;
                var MAC = document.getElementsByName("MAC")[0].value;
                var createdAt = document.getElementsByName("createdAt")[0].value;
                var updatedAt = document.getElementsByName("updatedAt")[0].value;

                fetch('/api/plants', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        monitorId: monitorId,
                        name: name,
                        location: location,
                        MAC: MAC,
                        createdAt: createdAt,
                        updatedAt: updatedAt
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Monitor added successfully!');
                    fetchPlants();
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error adding monitor. Please try again.');
                });
            });

            function fetchPlants() {
                fetch('/api/plants')
                    .then(response => response.json())
                    .then(data => {
                        const plantList = document.getElementById("plants");
                        plantList.innerHTML = '';
                        data.forEach(plant => {
                            const listItem = document.createElement("li");
                            listItem.textContent = `ID: ${plant.id}, Name: ${plant.name}, Location: ${plant.location}`;
                            plantList.appendChild(listItem);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </footer>

    <div style="background-color:gray;color:white">
        <h4>Contact Info</h4>
        <p>Phone: 3091212121</p>
        <p>Coralville, IA</p>
        <p>BioNeosHelp@gmail.com</p>
        <h6>Â© Since 3/8/2024, doing business as BioNeos Plant Hydration Monitor</h6>
    </div>
</body>

</html>
